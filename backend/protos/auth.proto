syntax = "proto3";
package auth;
option go_package = "./auth";

message AuthRequest {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  string key = 1;
}

service AuthService {
    rpc UserLogin(AuthRequest) returns (AuthResponse) {}
    rpc NewUserRegistration(AuthRequest) returns (AuthResponse) {}
}
